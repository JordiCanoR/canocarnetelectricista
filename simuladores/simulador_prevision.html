
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador Previsión de Cargas</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        header { background-color: #004080; padding: 20px; color: white; text-align: center; }
        nav ul { list-style-type: none; padding: 0; display: flex; justify-content: center; gap: 20px; }
        nav ul li { display: inline; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 30px; }
        th, td { border: 1px solid #004080; padding: 6px; text-align: center; }
        input[type='number'], input[type='text'] { width: 95%; padding: 4px; }
        h2 { background-color: #e0e0e0; padding: 5px; }
        .boton { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>canocarnetelectricista</h1>
        <p>Bienvenido a tu portal eléctrico de pruebas, plantillas y simuladores</p>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="simulador_lga.html">Simulación LGA</a></li>
                <li><a href="simulador_di.html">Simulación Derivación Individual</a></li>
                <li><a href="simulador_prevision.html">Simulación Previsión Cargas</a></li>
                <li><a href="../test/index.html">Test</a></li>
                <li><a href="../plantillas/index.html">Plantillas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Simulador con Exportación PDF</h2>
        <label>Nombre del proyecto: <input id="nombre_proyecto" type="text"></label><br><br>
        <label>Potencia total prevista (W): <input id="pot_total" type="text"></label><br><br>
        <button class="boton" onclick="exportarPDF()">Exportar a PDF</button>
    </main>

    <script>
        function exportarPDF() {
            const {{ jsPDF }} = window.jspdf;
            const doc = new jsPDF();
            const proyecto = document.getElementById('nombre_proyecto').value;
            const total = document.getElementById('pot_total').value;

            doc.setFontSize(14);
            doc.text("Informe de Previsión de Cargas", 20, 20);
            doc.text("Nombre del proyecto: " + proyecto, 20, 40);
            doc.text("Potencia total prevista: " + total + " W", 20, 60);
            doc.save("prevision_cargas.pdf");
        }
    </script>
</body>
</html>
