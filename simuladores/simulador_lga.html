<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador LGA Mejorado</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; }
    .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; color: #007bff; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 15px; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .resultados { margin-top: 20px; }
    .resultado { background: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Simulador LGA Mejorado</h1>
  <label>Potencia prevista (W):</label>
  <input type="number" id="potencia" value="148890">

  <label>Tensión (V):</label>
  <input type="number" id="tension" value="400">

  <label>cos(phi):</label>
  <input type="number" step="any" id="cosphi" value="0.9">

  <label>Longitud de la LGA (m):</label>
  <input type="number" id="longitud" value="23">

  <label>Temperatura ambiente (°C):</label>
  <input type="number" id="temperatura" value="40">

  <label>Tipo de instalación:</label>
  <select id="tipo">
    <option value="pared">Tubo empotrado en pared</option>
    <option value="superficie">Montaje superficial</option>
    <option value="canal">Canal protectora</option>
    <option value="obra">Conducto cerrado obra</option>
    <option value="enterrado">Tubo enterrado</option>
  </select>

  <label>¿Trifásica? (1=sí, 0=no):</label>
  <input type="number" id="trifasica" value="1">

  <button onclick="calcular()">Calcular</button>

  <div class="resultados" id="resultados"></div>
</div>
<script>
const tabla = {
  pared:   {10:57, 16:77, 25:100, 35:124, 50:151, 70:193, 95:234, 120:272, 150:312, 185:356, 240:419},
  superficie: {10:57, 16:77, 25:100, 35:124, 50:151, 70:193, 95:234, 120:272, 150:312, 185:356, 240:419},
  canal:   {10:57, 16:77, 25:100, 35:124, 50:151, 70:193, 95:234, 120:272, 150:312, 185:356, 240:419},
  obra:    {10:57, 16:77, 25:100, 35:124, 50:151, 70:193, 95:234, 120:272, 150:312, 185:356, 240:419},
  enterrado:{10:77, 16:100, 25:128, 35:152, 50:184, 70:224, 95:268, 120:304, 150:336, 185:384, 240:440}
};

function calcular() {
  const P = parseFloat(document.getElementById('potencia').value);
  const U = parseFloat(document.getElementById('tension').value);
  const cosphi = parseFloat(document.getElementById('cosphi').value);
  const L = parseFloat(document.getElementById('longitud').value);
  const tipo = document.getElementById('tipo').value;
  const trifasica = parseInt(document.getElementById('trifasica').value);

  let I = trifasica === 1 ? P / (1.73 * U * cosphi) : P / (U * cosphi);
  let secciones = [10,16,25,35,50,70,95,120,150,185,240];
  let seccion = secciones.find(s => tabla[tipo][s] >= I) || 240;

  let resultados = document.getElementById("resultados");
  resultados.innerHTML = `
    <div class="resultado">Intensidad calculada: ${I.toFixed(2)} A</div>
    <div class="resultado">Sección comercial elegida: ${seccion} mm²</div>
    <div class="resultado">Intensidad máxima permitida (${tipo}): ${tabla[tipo][seccion]} A</div>
  `;
}
</script>
</body>
</html>
